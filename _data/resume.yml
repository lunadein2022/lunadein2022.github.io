work:
  - company: "토마토시스템"
    position: "모바일 앱 및 백엔드 개발"
    website: "https://cybermdcare.com"
    startDate: "2019-10-01"
    endDate: "2999-12-31"
    summary: >
      토마토시스템은 솔루션 사업 및 대학 시스템을 구축하는 사업을 합니다.<br/>
      2019년 부터 자체 서비스를 런칭하고자 미국 보험사 `DK Health`와 함께 CyberMDCare 개발을 시작했습니다.<br/>
      저는 **모바일 앱 개발을 담당**하였으며, **모바일 앱과 관련된 프론트와 백엔드 비즈니스 로직을 개발**하였습니다.<br/>
      효율적으로 소스코드를 관리하고 배포하기 위해 **Git-Flow 브랜치 관리 전략을 제안**했습니다.<br/>
      팀원이 개발에만 집중할 수 있도록 `Jenkins`과 `Gitlab CI`를 이용해 **Merge Request 자동 생성**, **배포 자동화**를 구성하였습니다.<br/>
      이 과정에서 `Docker`를 적극적으로 도입하여 편리하게 AWS로 배포할 수 있게 하였습니다.

    highlights:
      - "CyberMDCare Android/iOS 앱 개발 및 출시"
      - "모바일 앱 및 웹 프론트 엔드의 원격진료 기능 개발"
      - "브랜치 관리 전략 Git-Flow 제안 및 도입하여 배포 환경에 따라 브랜치를 효율적으로 관리할 수 있게 함"
      - "Docker를 도입하여 편리하게 AWS로 배포할 수 있게 함"
      - "Jenkins CI/CD를 통해 배포 자동화 구성"
      - "Gitlab CI/CD를 통해 Merge Request 자동 생성 기능을 만들어 팀이 개발에 집중할 수 있도록 함"
      
  - company: "토마토시스템"
    position: "TL"
    website: "https://www.mzzin.com"
    startDate: "2021-09-01"
    endDate: "2999-12-31"
    summary: >
      기존에 외주를 통해 개발 중이던 마켓찐 서비스를 저희 팀이 이어받아 개발하게 되었습니다.<br/>
      당시 모바일 앱이 하이브리드로 개발 된 상태였고, iOS 앱 심사가 계속 거절되고 있던 상태였습니다.<br/>
      저희 팀이 마켓찐을 맡게 된 이후 Android, iOS 앱 모두 성공적으로 출시하였습니다.<br/>
      2021년 12월 부터는 PC 이용자들도 서비스를 원활하게 이용할 수 있도록 **PC용 웹 서비스 개발**을 시작하였으며, <br/>
      Next.JS를 이용해 `아토믹 디자인`패턴으로 개발하여 **2022년 4월 25일에 PC 웹 서비스를 런칭**하였습니다.<br/>
      PC용 웹을 개발하는 과정에서 **백엔드 서비스에 `업사이클링 폰 판매` 기능을 추가**하였습니다.<br/>
      팀 리더로써 `Github`을 적극적으로 사용하며 서로 **코드리뷰를 하는 문화를 정착**시켰습니다.<br/>
      또한 팀원들이 개발에 집중할 수 있도록 **`Github Action`으로 테스트, 배포 자동화를 구성**하였습니다.

    highlights:
      - "마켓찐 팀 리더"
      - "마켓찐 Android, iOS 애플리케이션 성공적 출시"
      - "Next.JS로 아토믹 디자인 패턴을 이용해 PC 웹 서비스 개발, 2022년 4월 25일에 성공적으로 런칭"
      - "업사이클링 폰 판매 기능 추가"
      - "VCS로 Github을 이용하고, 코드리뷰를 권장하여 코드 퀄리티 향상"
      - "팀원들이 개발에 집중할 수 있도록 Github Action을 이용한 테스트 및 배포 자동화 구성"

